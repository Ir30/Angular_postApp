<app-nav></app-nav>

<div class="container">
    <div class="row pt-5 m-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h3 class="text-secondary">Add Post</h3>
                <hr>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="labe-control">User Id</label>
                    <input name="userId" [(ngModel)]="userId" type="text" class="form-control">


                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="labe-control">Id</label>
                    <input name="id" [(ngModel)]="id" type="text" class="form-control">


                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="labe-control">Title</label>
                    <input name="title" [(ngModel)]="title" type="text" class="form-control">

                
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="labe-control">Body</label>
                    <textarea name="body" [(ngModel)]="body" id="" cols="30" rows="8" class="form-control"></textarea>
                
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-4">
                    <button (click)="readValues()" class="btn btn-primary">Submit</button>
                </div>



            </div>
        </div>
    </div>
</div>
